<div class="card" style="width: 18rem">
  <div class="card-body">
    <h5 class="card-title">{{ personInfo.name }}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">DOB : {{ personInfo.birth_year }}</li>
    <li class="list-group-item">Eye Color: {{ personInfo.eye_color }}</li>
    <li class="list-group-item">
      <p>Films</p>
      <span
        *ngFor="let film of personInfo.films"
        class="badge text-bg-secondary"
        >{{ film }}</span
      >
    </li>
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">View More</a>
  </div>
</div>
